<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parcours scolaire - Enzo Rimbault</title>
  <link rel="stylesheet" href="../style/style.css">
  <link rel="icon" type="image/png" href="../image/home-portfolio.jpg">
  <script src="../script/sroll.js"></script>
  <script src="../script/portfolio.js"></script>
</head>
<body>
  <h2 style="background-color: #f0f0f0; font-family: 'Roboto'; text-align: center;"><u>Établissement Scolaire</u></h2>
  <section class="timeline-section" style="display: flex; justify-content: space-between; align-items: flex-start;">
    <div class="timeline-container">
      <div class="timeline">
        <div class="timeline-item">
          <h3>2025 <br>-<br> 2023</h3>
          <p style="margin-left: 25px;">BTS SIO - Lycée Saint-Sauveur - Redon.</p>
          <a href="https://www.lycee-saint-sauveur-redon.eu/" target="_blank">
            <img style="height: 50%; width: 50%;" src="../image/saint_sau.jpg" alt="Lycée Saint-Sauveur" class="school-image">
          </a>
        </div>
        <div class="timeline-item">
          <h3>2023 - 2021</h3>
          <p style="margin-left: 25px;">Licence Informatique - Université de Rennes</p>
          <a href="http://www.univ-rennes1.fr" target="_blank">
            <img style="height: 50%; width: 50%;" src="../image/rennes_1.jpg" alt="Université de Rennes" class="school-image">
          </a>
        </div>
        <div class="timeline-item">
          <h3>2021 <br>-<br> 2018</h3>
          <p style="margin-left: 25px;">Lycée Général et Technologique<br> Anita Conti - Bruz</p>
          <a href="https://www.lycee-anita-conti-bruz.ac-rennes.fr/" target="_blank">
            <img style="height: 50%; width: 50%;" src="../image/anita.jpg" alt="Lycée Anita Conti" class="school-image">
          </a>
        </div>
        <div class="timeline-line"></div>
        <div class="timeline-end"></div>
      </div>
    </div>
  </section>
</body>
</html>
